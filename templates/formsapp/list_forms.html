
{% extends 'base.html' %}
{% load static %}

{% block title %}Form Templates{% endblock %}
{% block content %}
<div class="container">
    <div class="card shadow-sm p-4">
        <h2 class="mb-4">Form Templates</h2>
        
        {% if forms %}
            <div class="list-group">
                {% for form in forms %}
                    <a href="{% url 'form_detail' form.id %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                        <span class="fw-bold">{{ form.name }}</span>
                        <span class="badge bg-primary">View</span>
                    </a>
                {% endfor %}
            </div>
        {% else %}
            <p class="text-muted">No forms available. <a href="{% url 'create_form' %}" class="btn btn-success btn-sm">Create one</a></p>
        {% endif %}
    </div>
</div>

{% endblock %}
